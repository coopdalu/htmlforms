<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</form></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="result.html" method="get" enctype="multipart/form-data">

<div class="name">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Username" required>
</div>
<div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
</div>

<div>
    <label for="age">Age</label>
    <input type="number" name="age" id="age" min="1" max="200" step="1">
</div>
<div>
    <label for="DAte">BirthDate</label>
    <input type="date" name="date" id="date" min="2019-06-10">
</div>
<div>
    Favorite Food
    <div>
        <label for="bananna">Bananna</label>
        <input type="checkbox" name="bananna" id="bananna">
    </div>
    <div>
        <label for="apple">Apple</label>
        <input type="checkbox" name="apple" id="appple">
    </div>
</div>
<div>
    Gender
    <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
    </div>
    <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
    </div>
</div>
<div>
    <label for="eyecolor">Eye Coloer</label>
    <select name="eyecolor" id="eyecolor" multiple>
        <option value="green">Green</option>
        <option label="red" value="red"></option>
    </select>
</div>
<div>
    <label for="bio">Bio</label>
    <textarea id="bio" name="bio"></textarea>
</div>
<input type="hidden" name="hidden" value="hi">
<div>
    <label for="file">File</label>
    <input id="file" type="file" name="file">
</div>
<div>
    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone">
</div>
<div>
    <label for="url">URL</label>
    <input type="url" name="url" id="url">
</div>
<div>
    <label for="color">Color</label>
    <input type="color" name="color" id="color">
</div>
<div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
</div>

<button type="submit">Submit</button>

<button type="reset">Reset</button>
    </form>
    
</body>
</html>
